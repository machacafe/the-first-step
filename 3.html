<h2>JAPANESE FOOD</h2>
<p style="margin-top:45px;"> 일본음식은 쌀을 주식으로하여 한국인에게도 매우 친숙한 음식이다</p>
<p>재료 본연의 맛을 살리는 요리방식이 유명하며, 2013년에는 '와쇼쿠(和食),특히 신년 축하를 위한 일본의 전통 식문화'라는 이름으로 <a href="https://heritage.unesco.or.kr/%EC%99%80%EC%87%BC%EC%BF%A0%E5%92%8C%E9%A3%9F-%ED%8A%B9%ED%9E%88-%EC%8B%A0%EB%85%84-%EC%B6%95%ED%95%98%EB%A5%BC-%EC%9C%84%ED%95%9C-%EC%9D%BC%EB%B3%B8%EC%9D%98-%EC%A0%84%ED%86%B5-%EC%8B%9D%EB%AC%B8/" target="_blank" title="유네스코 한국어페이지">유네스코 무형문화유산</a>에 등재되었다.</p>
