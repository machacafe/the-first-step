<h2>JAPANESE LANGUAGE - 日本語</h2>
<p style="margin-top:45px;"> 일본어란 한국에 사는 우리에게 가장 가까운 외국인 일본열도에서 주로 사용하는 모국어이다.</p>
    <p><strong><a href="https://ko.wikipedia.org/wiki/%EA%B5%90%EC%B0%A9%EC%96%B4#:~:text=%EA%B5%90%EC%B0%A9%EC%96%B4(%E8%86%A0%E7%9D%80%E8%AA%9E%2C%20%EC%98%81%EC%96%B4%3A,%EB%90%98%EB%8A%94%20%EC%96%B8%EC%96%B4%EC%9D%98%20%ED%98%95%ED%83%9C%EC%9D%B4%EB%8B%A4." target="_blank">교착어</a></strong>계통이다. 히라가나와 가타카나를 사용하며, 사용인구에 정확한 통계는 없지만 </p><p>일본 국내 인구 및 일본 국외에 거주하는 일본인과 일본계 외국인 등
        <strong>약 1억 3천만 명 이상</strong>이 이 언어를 사용하고 있다고 추정된다 (<a href="https://namu.wiki/w/%EC%9D%BC%EB%B3%B8%EC%96%B4" target="_blank" title="나무위키 일본어">나무위키</a>참조)</p>
